<mat-toolbar color="primary">
  <span>ðŸ‡¨ðŸ‡¦ Canadian Citizenship Flashcards</span>
  <span class="spacer"></span>
  <button mat-icon-button (click)="startNewSet()" aria-label="Restart">
    <mat-icon>refresh</mat-icon>
  </button>
</mat-toolbar>

<main class="main-container">
  <div class="card-wrapper">
    <div class="card-type" [ngClass]="showAnswer ? 'answer-label' : 'question-label'">
      <span>{{ showAnswer ? 'Answer' : 'Question' }}</span>
    </div>

    <mat-card class="card" [ngClass]="{ answer: showAnswer, question: !showAnswer }" (click)="revealAnswer()">
      <mat-card-content>
        <p class="card-text">
          {{ showAnswer ? cards[index].answer : cards[index].question }}
        </p>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="action">
    @if (showAnswer) {
      <button [matButton]="index + 1 === cards.length ? 'filled' : 'outlined'" color="primary"
              (click)="goToNext()">
        {{ index + 1 === cards.length ? 'Finish' : 'Next' }}
      </button>
    }
    <p>Card {{ index + 1 }} of {{ cards.length }}</p>
  </div>
</main>
